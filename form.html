<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div>
<center>
<form action="Backend PHP" class="form" method="POST" >

<div> 
    <h1 class="box">Contact Us</h1>
</div>

<div> 
    <input  type="text" placeholder="Your Name" name="Yourname"required>
</div>

<div> 
    <input  type="email" placeholder="Email Address" name="Youremail"required>
</div>

<div> 
    <input type="number" placeholder="Phone Number"  name="Yournumber"required>
</div>

<div>     
    <textarea  placeholder="Type Your Message" name="Yourmessage" cols="42" rows="5"></textarea>
</div>
    
<div> 
    <input class="button" type="submit" value="Send">   
</div>

</center>
</div>

</form>

</body>
</html>
